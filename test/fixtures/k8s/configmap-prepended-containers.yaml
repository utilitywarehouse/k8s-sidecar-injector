---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-prepended-containers
  namespace: default
data:
  test-tumblr1: |
    name: prepended-containers
    containers:
      - name: sidecar-add-vm
        image: nginx:1.12.2
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
      - name: sidecar-existing-vm
        image: foo:69
        ports:
          - containerPort: 420
    prependedContainers:
      - name: prepended-container-1
        image: foobar:2020
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 666
      - name: prepended-container-2
        image: alpine:latest
        ports:
          - containerPort: 1234
